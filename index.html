<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Game of Thrones Quiz</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="index.css" rel="stylesheet" type="text/css">
        <script
            src="https://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
        </script>
    </head>

    <body>
        <header>
            <h1>Game of Thrones Quiz</h1>
        </header>

        <main role="main">
            <section id="start" class="section">
                <button class="button" id="startButton">Start Quiz</button>
            </section>
            
            <section id="QNA" class="section"></section>
            
            <section id="feedback" class="section"></section>
            
            <section id="results" class="section"></section>
            
            <aside>
                <div>Q<span id="currentQ">1</span> of 5</div>  
                <div><span id="currentScore">0</span> of 5 Correct</div>
            </aside>
        </main>
        
        <script src="store.js"></script>
        <script src="index.js"></script>
    </body>

</html>
